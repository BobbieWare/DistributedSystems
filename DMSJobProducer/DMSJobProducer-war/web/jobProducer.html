<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Produce Message</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>Produce Message</h1>
            </div>
            <div class="content">
                <form method="POST" action="jobProducer/postJob">
                    Job Title: <input type="text" name="jobTitle" value="" size="20" required=""/>
                    Job Description: <input type="text" name="jobMessage" value="" size="50" required=""/>
                    Your Employee ID: <input type="number" name="jobGivenById" value="" size="20" required=""/>
                    <input type="submit" value="Send"/>
                </form>
            </div>
        </div>
    </body>
</html>
